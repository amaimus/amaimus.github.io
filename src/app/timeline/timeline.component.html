<h2>{{title}}</h2>
<div class="timeline">
  <ul>
    <li *ngFor="let event of events">
      <div class="content">
        <h3>{{event.title}}</h3>
        <p>{{event.content}}</p>
      </div>
      <div class="time">
        <h4>{{event.time}}</h4>
      </div>
    </li>
    <div style="clear: both;"></div>
  </ul>
</div>
